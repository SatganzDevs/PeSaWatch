<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaWatch!</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
     .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
     .video {
            scroll-snap-align: start;
            flex: 1 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
      .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
      .overlay button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="videoContainer">
        <div class="video">
            <video id="video" src="" controls></video>
            <div class="overlay">
                <button id="backButton">Kembali</button>
                <button id="nextButton">Berikutnya</button>
            </div>
        </div>
    </div>
    <script>
        const username = ['risti_aprilianti','dumpnazzz','cherilyn_lyn','amnddiah_','kkara000','initokyolagii','vicidior9051','biilllaww','....hhh32']
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        let currentVideoIndex = 0;

        async function loadVideo() {
            try {
                const response = await fetch(`https://aemt.me/download/asupantt?username=${username[currentVideoIndex]}`);
                const res = await response.json();
                if (res.result && res.result.data && res.result.data.video) {
                    const videoSrc = res.result.data.video;
                    video.src = videoSrc;
                    video.load();
                } else {
                    console.error('Failed to fetch video data');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
            }
        }

        loadVideo();

        backButton.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentVideoIndex < username.length - 1) {
                currentVideoIndex++;
                loadVideo();
            }
        });
    </script>
</body>
</html>
