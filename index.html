<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaWatch!</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
     .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
     .video {
            scroll-snap-align: start;
            flex: 1 0 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
      .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }
      .overlay button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Added styles */
        .button-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .button-container button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .download-button {
            margin: 0 auto;
        }

        /* Membuat button next di kanan */
        .next-button {
            margin-left: auto;
        }

        /* Membuat button back di kiri */
        .back-button {
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container" id="videoContainer">
        <div class="video">
            <video id="video" src="" autoplay loop></video>
            <!-- <div class="overlay">
                <button id="backButton">Kembali</button>
                <button id="nextButton">Berikutnya</button>
                <button id="downloadButton" class="download-button">Unduh</button>
            </div> -->
        </div>
    </div>
    <div class="button-container">
        <button id="backButton">Kembali</button>
          <a id="downloadButton" href="#">Unduh</a>
        <button id="nextButton">Berikutnya</button>
    </div>
    <script>
        const usernames = [
            'risti_aprilianti',
            'dumpnazzz',
            'cherilyn_lyn',
            'amnddiah_',
            'kkara000',
            'initokyolagii',
            'vicidior9051',
            'biilllaww',
            '....hhh32'
        ];
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');
        const backButton = document.getElementById('backButton');
        const nextButton = document.getElementById('nextButton');
        const downloadButton = document.getElementById('downloadButton');
        let currentVideoIndex = 0;

        async function loadVideo() {
            try {
                const response = await fetch(`https://aemt.me/download/asupantt?username=${usernames[currentVideoIndex]}`);
                const res = await response.json();
                if (res.result && res.result.data && res.result.data.video) {
                    const videoSrc = res.result.data.video;
                    video.src = videoSrc;
                    const a = downloadButton;
                    a.href = "#";
                    a.download = "video.mp4";
                    downloadVideo(videoSrc);
                } else {
                    console.error('Failed to fetch video data');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
            }
        }

        loadVideo();

        backButton.addEventListener('click', () => {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentVideoIndex < usernames.length - 1) {
                currentVideoIndex++;
                loadVideo();
            }
        });

        videoContainer.addEventListener('scroll', () => {
           const videoWidth = videoContainer.clientWidth;
            const scrollLeft = videoContainer.scrollLeft;
            const maxScrollLeft = videoContainer.scrollWidth - videoWidth;

            if (scrollLeft === 0) {
                backButton.disabled = true;
            } else {
                backButton.disabled = false;
            }

            if (scrollLeft === maxScrollLeft) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
            }
        });

        videoContainer.addEventListener('scroll', () => {
            const videoWidth = videoContainer.clientWidth;
            const scrollLeft = videoContainer.scrollLeft;
            const maxScrollLeft = videoContainer.scrollWidth - videoWidth;

            if (scrollLeft === maxScrollLeft) {
                if (currentVideoIndex < usernames.length - 1) {
                    currentVideoIndex++;
                    loadVideo();
                }
            }
        });

      async function downloadVideo(videoUrl) {
          // Download video
          const response = await fetch(videoUrl);
          const blob = await response.blob();
          const url = URL.createObjectURL(blob);
          const a = downloadButton;
          a.href = url;
          a.download = 'video.mp4';
      }
    </script>
</body>
</html>
